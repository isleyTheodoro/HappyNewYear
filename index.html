<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem regressiva Time</title>
    <link rel="stylesheet" href="./css/style.css">

    
</head>
<body>
    
    <h1>Ano novo de 2024</h1>
    <h4>Falta exatamente</h4>

    <div class="countdown-container">
        <div class="textos_deBaixo_contagem  days-c">
            <p class="big-text" id="days">0</p>
            <span>days</span>
        </div>

        <div class="textos_deBaixo_contagem  hours-c">
            <p class="big-text" id="hours">0</p>
            <span>hours</span>
        </div>

        <div class="textos_deBaixo_contagem  mins-c">
            <p class="big-text" id="mins">0</p>
            <span>mins</span>
        </div>

        <div class="textos_deBaixo_contagem  seconds-c">
            <p class="big-text" id="seconds">0</p>
            <span>seconds</span>
        </div>
    </div>



    <script src="./js/script.js"></script>
</body>
</html>
